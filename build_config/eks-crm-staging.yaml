---
apiVersion: v1
kind: Namespace
metadata:
  name: hooh-crm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-staging
  namespace: hooh-crm
  labels:
    app: crm-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-staging
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: crm-staging
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      terminationGracePeriodSeconds: 30
      containers:
        - name: backend
          image: 040439641041.dkr.ecr.ap-southeast-1.amazonaws.com/hooh-crm:staging-latest
          ports:
            - containerPort: 80
              name: crm-staging
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: [ "sleep", "5" ]
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: hooh-crm
  name: crm-staging
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:040439641041:certificate/74d4c5a5-7e0b-4ef7-9f60-88461004b84d
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/scheme: internet-facing

  labels:
    app: crm-staging
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: crm-staging
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: hooh-crm
  name: crm-staging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:ap-southeast-1:040439641041:certificate/74d4c5a5-7e0b-4ef7-9f60-88461004b84d
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
  labels:
    app: crm-staging
spec:
  ports:
    #    - port: 80
    #    - protocol: TCP
    #      port: 443
    #      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: crm-staging
    - name: http
      protocol: TCP
      port: 80
      targetPort: crm-staging
  selector:
    app: crm-staging
  #    tier: frontend
  type: LoadBalancer